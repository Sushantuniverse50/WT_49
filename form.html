<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name"><br><br>

            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" placeholder="Enter Password"><br><br>

            Gender: <br>
            <label for="Gen1">Male</label>
            <input type="radio" name="gen" id="Gen1"><br>

            <label for="Gen2">Female</label>
            <input type="radio" name="gen" id="Gen2"><br><br>

            <label for="num">Years Of Experiance:</label>
            <input type="number" name="num" id="num" min="0" max="50">
        </fieldset>
        <fieldset>
            <legend>Other Information:
            </legend>
            
            <label for="add">Address street:</label>
            <input type="text" name="add" id="add"><br><br>

            <label for="add1">City:</label>
            <input type="text" name="add1" id="add1"><br><br>
        </fieldset>
    </form>
</body>
</html>
